<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{highlightCssUri}}">
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
                font-family: var(--vscode-font-family);
                font-size: var(--vscode-font-size);
                color: var(--vscode-editor-foreground);
                background: var(--vscode-editor-background);
            }

            .chat-container {
                display: flex;
                flex-direction: column;
                height: 100%;
                border: 1px solid var(--vscode-editorWidget-border);
                border-radius: 8px;
                overflow: hidden;
                box-sizing: border-box;
            }

            .chat-messages {
                flex: 1;
                padding: 12px;
                overflow-y: auto;
            }

            .message {
                margin: 8px 0;
                padding: 10px 14px;
                border-radius: 6px;
                line-height: 1.4;
                font-size: 13px;
            }

            .user {
                background: var(--vscode-editorWidget-background);
                border: 1px solid var(--vscode-editorWidget-border);
                align-self: flex-end;
            }

            .assistant {
                background: var(--vscode-input-background);
                border: 1px solid var(--vscode-input-border);
                align-self: flex-start;
            }

            .chat-input {
                border-top: 1px solid var(--vscode-editorWidget-border);
                padding: 8px;
                background: var(--vscode-editorWidget-background);
            }

            .input-wrapper {
                position: relative;
                display: flex;
                flex-direction: column;
                flex: 1;
                border: 1px solid var(--vscode-input-border);
                background: var(--vscode-input-background);
                border-radius: 4px;
                padding: 6px 10px;
            }

            .chat-input textarea {
                width: 100%;
                padding: 0;
                border: none;
                background: transparent;
                color: var(--vscode-input-foreground);
                outline: none;
                resize: none;
                min-height: calc(2 * 1.4em);
                max-height: 100px;
                overflow-y: auto;
                line-height: 1.4;
            }

            .chat-input textarea:focus {
                border-color: transparent;
                box-shadow: none;
            }

            .input-wrapper:focus-within {
                border-color: var(--vscode-focusBorder);
                box-shadow: 0 0 0 1px var(--vscode-focusBorder);
            }

            .chat-input textarea:disabled {
                color: var(--vscode-disabledForeground);
                opacity: 0.6;
                cursor: not-allowed;
            }

            .input-wrapper.waiting {
                opacity: 0.7;
            }

            .input-loading-indicator {
                display: none;
                gap: 3px;
                align-items: center;
                position: absolute;
                top: 25%;
                left: 10px;
                pointer-events: none;
                z-index: 10;
            }

            .input-loading-indicator.visible {
                display: flex;
            }

            .loading-text {
                font-size: 12px;
                color: var(--vscode-input-placeholderForeground);
                margin-left: 4px;
            }

            .typing-indicator .loading-text {
                font-size: 13px;
            }

            .chat-controls {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding-top: 8px;
            }

            #modelSelector {
                width: min-content;
                margin-right: 8px;
                background-color: var(--vscode-input-background);
                color: var(--vscode-input-foreground);
                border: none;
                border-radius: 4px;
                padding: 4px;
                position: relative;
            }

            .dropdown-label {
                display: flex;
                align-items: center;
                cursor: pointer;
            }

            .action-label {
                display: flex;
                align-items: center;
                color: var(--vscode-input-placeholderForeground);
            }

            .action-label:hover {
                color: var(--vscode-list-hoverForeground);
            }

            .chat-model-label {
                margin-right: 2px;
                white-space: nowrap;
            }

            .dropdown-content {
                display: none;
                position: absolute;
                bottom: 100%;
                left: 0;
                background-color: var(--vscode-editorWidget-background);
                border: 1px solid var(--vscode-editorWidget-border);
                border-radius: 4px;
                padding: 4px;
                min-width: 200px;
            }

            .dropdown-content a {
                color: var(--vscode-editor-foreground);
                padding: 4px 8px;
                text-decoration: none;
                display: block;
            }

            .dropdown-content a:hover {
                background-color: var(--vscode-list-hoverBackground);
            }

            .empty-chat {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100%;
                text-align: center;
                color: var(--vscode-input-placeholderForeground);
            }

            .empty-chat svg {
                width: 128px;
                height: 128px;
                margin-bottom: 16px;
                color: var(--vscode-input-placeholderForeground); /* Use foreground color for the icon */
            }

            .empty-chat p {
                font-size: 28px;
                margin: 0;
            }

            .send-icon {
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                color: var(--vscode-input-placeholderForeground); /* Color for the icon, matching placeholder */
                padding: 0;
                background: transparent;
            }

            .send-icon:hover {
                color: var(--vscode-button-hoverBackground);
            }

            .chevron-down {
                vertical-align: middle;
                margin-left: 2px;
            }

            /* Optional: Add transition for interactive feedback */
            .action-label[aria-expanded="true"] .chevron-down {
                transform: rotate(180deg);
            }

            .action-label .chevron-down {
                transition: transform 0.2s ease;
            }

            @keyframes typingAnimation {
                0%, 60%, 100% { opacity: 0.3; }
                30% { opacity: 1; }
            }

            .typing-indicator {
                display: inline-flex;
                gap: 3px;
                align-items: center;
            }

            .typing-dot {
                width: 8px;
                height: 8px;
                border-radius: 50%;
                background-color: var(--vscode-input-foreground);
                animation: typingAnimation 1.4s infinite;
            }

            .typing-dot:nth-child(2) {
                animation-delay: 0.2s;
            }

            .typing-dot:nth-child(3) {
                animation-delay: 0.4s;
            }

            .message.assistant.loading {
                opacity: 0.8;
            }

            .reasoning-container {
                margin-bottom: 4px;
                padding: 6px 8px;
                background: var(--vscode-textBlockQuote-background);
                border-radius: 4px;
                font-size: 12px;
                border-left: 2px solid var(--vscode-textBlockQuote-border);
            }

            .reasoning-header {
                display: flex;
                align-items: center;
                cursor: pointer;
                color: var(--vscode-descriptionForeground);
                user-select: none;
                font-size: 12px;
                letter-spacing: 0.5px;
                padding: 2px 0;
            }

            .reasoning-header:hover {
                color: var(--vscode-foreground);
            }

            .reasoning-content {
                display: block;
                font-style: italic;
                opacity: 0.9;
                padding-top: 0;
            }

            .reasoning-content.collapsed {
                display: none;
            }

            .reasoning-toggle-icon {
                margin-right: 6px;
                transition: transform 0.2s;
                display: flex;
                align-items: center;
                margin-top: -2px; /* Pull up to align with text center */
            }

            .reasoning-toggle-icon.collapsed {
                transform: rotate(-90deg);
            }

        </style>
    </head>
    <body>
        <div class="chat-container">
            <div class="chat-messages" id="chat">
                <div class="empty-chat" id="emptyChatContent">
                    <svg width="92px" height="96px" viewBox="0 1 92 97" xmlns="http://www.w3.org/2000/svg">
                        <title>Suggestio Icon</title>
                        <g fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 12 C4 6 12 4 20 4 L72 4 C80 4 88 6 88 12 L88 70 C88 78 80 80 72 80 L50 80 L32 94 L36 80 L20 80 C12 80 4 78 4 70 Z"
                                stroke="currentColor" stroke-width="6"/>

                            <g transform="translate(32,29) scale(2)">
                                <path d="M5 17 H9 M5.6667 19.5 H8.3333" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                                <path d="M2.41 11.68 L3.51 12.72 C3.82 13.01 4 13.42 4 13.84 C4 14.48 4.52 15 5.16 15 H8.84 C9.48 15 10 14.48 10 13.84 C10 13.42 10.18 13.01 10.49 12.72 L11.59 11.68 C13.13 10.22 13.99 8.30 14 6.30 L14 6.22 C14 2.81 10.87 0 7 0 C3.13 0 0 2.81 0 6.22 L0 6.30 C0.01 8.30 0.87 10.22 2.41 11.68 Z" 
                                    stroke="currentColor" stroke-width="1.5"/>
                            </g>

                            <line x1="46" y1="20" x2="46" y2="15" stroke="currentColor" stroke-width="4"/>
                            <line x1="36" y1="24" x2="31" y2="18" stroke="currentColor" stroke-width="4"/>
                            <line x1="56" y1="24" x2="61" y2="18" stroke="currentColor" stroke-width="4"/>
                        </g>
                    </svg>
                    <p>Chat with Suggestio</p>
                </div>
            </div>
            <div class="chat-input">
                <div class="input-wrapper">
                    <div class="input-loading-indicator" id="inputLoadingIndicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <span class="loading-text">Working...</span>
                    </div>
                    <textarea id="messageInput" placeholder="Type a request..."></textarea>
                    <div class="chat-controls">
                        <div id="modelSelector">
                            <div class="dropdown-label">
                                <a class="action-label" role="button" aria-haspopup="true" aria-expanded="false">
                                    <span class="chat-model-label"></span>
                                    <svg class="chevron-down" width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                                        <path fill="currentColor" d="M7.976 10.072l4.357-4.357.62.618L8.284 11h-.618L3 6.333l.619-.618 4.357 4.357z"/>
                                    </svg>
                                </a>
                            </div>
                            <div class="dropdown-content"></div>
                        </div>
                        <div class="send-icon" onclick="sendMessage()">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script>
            const models = {{models}};
            const activeModel = '{{activeModel}}';
        </script>
        <script src="{{scriptUri}}"></script>
        <script>
            const vscode = acquireVsCodeApi();

            const SEND_ICON_HTML = '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="12" x2="7" y2="12"></line><polygon points="22 12 2 2 7 12 2 22 22 12"></polygon></svg>';
            const STOP_ICON_HTML = '<span style="font-size: 28px; font-weight: bold; line-height: 1;">â– </span>';

            let userMessageElement;

            function disableInput() {
                const input = document.getElementById('messageInput');
                const wrapper = document.querySelector('.input-wrapper');
                const sendIcon = document.querySelector('.send-icon');
                const indicator = document.getElementById('inputLoadingIndicator');
                
                input.disabled = true;
                input.placeholder = '';
                wrapper.classList.add('waiting');
                sendIcon.style.opacity = '1';
                sendIcon.style.cursor = 'pointer';
                sendIcon.style.pointerEvents = 'auto';
                sendIcon.onclick = cancelRequest;
                
                // Change to stop icon using a font-based square symbol
                sendIcon.innerHTML = STOP_ICON_HTML;
                
                indicator.classList.add('visible');
            }

            function enableInput() {
                const input = document.getElementById('messageInput');
                const wrapper = document.querySelector('.input-wrapper');
                const sendIcon = document.querySelector('.send-icon');
                const indicator = document.getElementById('inputLoadingIndicator');
                
                input.disabled = false;
                input.placeholder = 'Type a request...';
                wrapper.classList.remove('waiting');
                sendIcon.style.opacity = '1';
                sendIcon.style.cursor = 'pointer';
                sendIcon.style.pointerEvents = 'auto';
                sendIcon.onclick = sendMessage;
                
                // Change back to send icon
                sendIcon.innerHTML = SEND_ICON_HTML;
                
                indicator.classList.remove('visible');
            }

            function cancelRequest() {
                // Send cancel command to extension
                vscode.postMessage({ command: 'cancelRequest' });
            }

            function sendMessage() {
                const input = document.getElementById('messageInput');
                const text = input.value.trim();
                if (!text) return;

                const emptyChatContent = document.getElementById('emptyChatContent');
                if (emptyChatContent) {
                    emptyChatContent.style.display = 'none';
                }

                appendMessage('user', text);
                const chat = document.getElementById('chat');
                userMessageElement = chat.lastElementChild;
                
                // Show loading indicator immediately before sending
                const loadingMsg = document.createElement('div');
                loadingMsg.className = 'message assistant loading';
                loadingMsg.innerHTML = '<div class="typing-indicator"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div><span class="loading-text">Working...</span></div><div class="message-content"></div>';
                loadingMsg.dataset.fullText = '';
                loadingMsg.dataset.streaming = 'true';
                chat.appendChild(loadingMsg);
                
                if (userMessageElement) {
                    userMessageElement.scrollIntoView();
                }
                loadingMsg.scrollIntoView();
                
                // Disable input while processing
                disableInput();
                
                vscode.postMessage({ command: 'sendMessage', text });
                input.value = '';
            }

            function createReasoningHtml(reasoningText) {
                return `
                    <div class="reasoning-container">
                        <div class="reasoning-header" onclick="toggleReasoning(event)">
                            <span class="reasoning-toggle-icon">
                                <svg width="14" height="14" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                                    <path fill="currentColor" d="M7.976 10.072l4.357-4.357.62.618L8.284 11h-.618L3 6.333l.619-.618 4.357 4.357z"/>
                                </svg>
                            </span>
                            <span>Thought Process</span>
                        </div>
                        <div class="reasoning-content">${reasoningText ? window.renderMarkdown(reasoningText) : ''}</div>
                    </div>
                `;
            }

            function appendMessage(sender, text, reasoning) {
                const chat = document.getElementById('chat');
                const msg = document.createElement('div');
                msg.className = 'message ' + sender;

                if (sender === 'assistant') {
                    if (reasoning) {
                        msg.innerHTML = createReasoningHtml(reasoning);
                    }
                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'message-content';
                    contentDiv.innerHTML = window.renderMarkdown(text);
                    msg.appendChild(contentDiv);
                } else {
                    msg.innerText = text;
                }
                
                chat.appendChild(msg);
            }

            document.getElementById('messageInput').addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault(); // Prevent new line
                    sendMessage();
                }
            });

            function newChat() {
                const chat = document.getElementById('chat');
                const messages = chat.querySelectorAll('.message');
                messages.forEach(m => m.remove());
                const emptyChatContent = document.getElementById('emptyChatContent');
                if(emptyChatContent) {
                    emptyChatContent.style.display = 'flex';
                }
            }

            function clearLoadingIndicator() {
                const allAssistantMessages = document.querySelectorAll('.message.assistant');
                let lastMessage = allAssistantMessages.length > 0 ? allAssistantMessages[allAssistantMessages.length - 1] : null;
                if (lastMessage && lastMessage.dataset.streaming === 'true') {
                    lastMessage.dataset.streaming = 'false';
                    lastMessage.classList.remove('loading');
                    lastMessage.style.opacity = '1';
                    const indicator = lastMessage.querySelector('.typing-indicator');
                    if (indicator) {
                        indicator.remove();
                    }
                    
                    // Remove the entire bubble if no content was streamed (error case)
                    const contentDiv = lastMessage.querySelector('.message-content');
                    const hasContent = contentDiv && contentDiv.textContent.trim().length > 0;
                    const hasReasoning = lastMessage.dataset.reasoningText && lastMessage.dataset.reasoningText.trim().length > 0;
                    
                    if (!hasContent && !hasReasoning) {
                        lastMessage.remove();
                    }
                }
                // Re-enable input for next message
                enableInput();
            }

            function toggleReasoning(event) {
                const header = event.currentTarget;
                const container = header.parentElement;
                const content = container.querySelector('.reasoning-content');
                const icon = header.querySelector('.reasoning-toggle-icon');
                
                const isCollapsed = content.classList.toggle('collapsed');
                icon.classList.toggle('collapsed', isCollapsed);
            }

            window.addEventListener('message', event => {
                const { sender, type, text, tokenType } = event.data;
                console.log('Message received:', { sender, type, tokenType, text: text?.substring(0, 50) });

                if (event.data.command === 'newChat') {
                    newChat();
                    return;
                }

                if (sender === 'assistant') {
                    if (type === 'token') {
                        const allAssistantMessages = document.querySelectorAll('.message.assistant');
                        let lastMessage = allAssistantMessages.length > 0 ? allAssistantMessages[allAssistantMessages.length - 1] : null;

                        if (!lastMessage || lastMessage.dataset.streaming === 'false') {
                            // Start of a new stream - show loading indicator with text container
                            const loadingMsg = document.createElement('div');
                            loadingMsg.className = 'message assistant loading';
                            loadingMsg.innerHTML = '<div class="typing-indicator"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div><div class="message-content"></div>';
                            loadingMsg.dataset.streaming = 'true';
                            loadingMsg.dataset.reasoningText = '';
                            loadingMsg.dataset.contentText = '';
                            
                            chat.appendChild(loadingMsg);
                            lastMessage = loadingMsg;
                        }

                        if (tokenType === 'reasoning') {
                            lastMessage.dataset.reasoningText = (lastMessage.dataset.reasoningText || '') + text;
                            
                            let reasoningContent = lastMessage.querySelector('.reasoning-content');
                            if (!reasoningContent) {
                                // Insert the reasoning block at the start of the assistant message
                                lastMessage.insertAdjacentHTML('afterbegin', createReasoningHtml(''));
                                reasoningContent = lastMessage.querySelector('.reasoning-content');
                            }
                            reasoningContent.innerHTML = window.renderMarkdown(lastMessage.dataset.reasoningText);
                        } else {
                            // Automatically collapse reasoning if this is the first content token
                            if (!lastMessage.dataset.contentText && lastMessage.dataset.reasoningText) {
                                const reasoningContent = lastMessage.querySelector('.reasoning-content');
                                const reasoningIcon = lastMessage.querySelector('.reasoning-toggle-icon');
                                if (reasoningContent && !reasoningContent.classList.contains('collapsed')) {
                                    reasoningContent.classList.add('collapsed');
                                    if (reasoningIcon) reasoningIcon.classList.add('collapsed');
                                }
                            }

                            lastMessage.dataset.contentText = (lastMessage.dataset.contentText || '') + text;
                            const contentDiv = lastMessage.querySelector('.message-content');
                            if (contentDiv) {
                                contentDiv.innerHTML = window.renderMarkdown(lastMessage.dataset.contentText);
                            }
                        }

                        if (userMessageElement) {
                            const userMessageRect = userMessageElement.getBoundingClientRect();
                            if (userMessageRect.top > 25) {
                                chat.scrollTop += 20;
                            }
                        }

                    } else if (type === 'completion') {
                        console.log('Completion received, removing indicator');
                        clearLoadingIndicator();
                    } else {
                        // Non-token, non-completion assistant message (could be an error).
                        // Ensure any existing loading indicator is cleared so dots stop pulsing.
                        clearLoadingIndicator();
                        appendMessage(sender, text);
                    }
                } else {
                    appendMessage(sender, text);
                }
            });

            const messageInput = document.getElementById('messageInput');

            // Auto-focus the chat input field when the webview loads
            messageInput.focus();

            // Function to adjust textarea height
            function adjustTextareaHeight() {
                messageInput.style.height = 'auto'; // Reset height to recalculate
                messageInput.style.height = messageInput.scrollHeight + 'px';
            }

            // Adjust height on input
            messageInput.addEventListener('input', adjustTextareaHeight);

            // Initial adjustment on load
            adjustTextareaHeight();

            // Refocus the chat input field when the window regains focus
            window.addEventListener('focus', () => {
                setTimeout(() => messageInput.focus(), 50);
            });

            document.addEventListener('DOMContentLoaded', function() {
                const modelSelector = document.getElementById('modelSelector');
                const dropdownLabel = modelSelector.querySelector('.dropdown-label');
                const dropdownContent = modelSelector.querySelector('.dropdown-content');
                const chatModelLabel = modelSelector.querySelector('.chat-model-label');
                const sendIcon = document.querySelector('.send-icon');

                sendIcon.innerHTML = SEND_ICON_HTML;
                chatModelLabel.textContent = activeModel;

                models.forEach(model => {
                    const option = document.createElement('a');
                    option.href = '#';
                    option.textContent = model;
                    option.addEventListener('click', (e) => {
                        e.preventDefault();
                        chatModelLabel.textContent = model;
                        dropdownContent.style.display = 'none';
                        // Send model selection event to extension
                        vscode.postMessage({ 
                            command: 'modelChanged',
                            model: model
                        });
                    });
                    dropdownContent.appendChild(option);
                });

                dropdownLabel.addEventListener('click', () => {
                    dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
                });

                document.addEventListener('click', (e) => {
                    if (!modelSelector.contains(e.target)) {
                        dropdownContent.style.display = 'none';
                    }
                });
            });
        </script>
    </body>
</html>
